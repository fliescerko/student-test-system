<!-- teacher/courseSettings.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('课程成绩查看设置')"></head>
<body>
<main class="container">
    <h3 class="page-title">课程成绩查看设置</h3>

    <!-- 课程筛选 -->
    <form th:action="@{/teacher/course-settings}" method="get" class="filter-form card">
        <div class="form-group">
            <label for="courseId">选择课程：</label>
            <!-- 教师端课程选择下拉框 -->
            <select id="courseId" name="courseId" required onchange="this.form.submit()">
                <option value="">-- 请选择您的课程 --</option>
                <option th:each="course : ${courses}"
                        th:value="${course.id}"
                        th:text="${course.name + ' (' + course.code + ')'}"> <!-- 显示课程名和代码 -->
                </option>
            </select>
        </div>
    </form>

    <!-- 时间范围设置 -->
    <div th:if="${selectedCourse != null}" class="card mt-3">
        <h4 th:text="${'课程：' + selectedCourse.name}"></h4>

        <div th:if="${msg}" class="message success" th:text="${msg}"></div>

        <form th:action="@{/teacher/save-course-settings}" method="post" class="settings-form">
            <input type="hidden" name="courseId" th:value="${selectedCourse.id}">

            <div class="form-group">
                <label>成绩查看时间范围：</label>
                <div class="date-range">
                    <div>
                        <label for="startTime">开始时间：</label>
                        <input type="datetime-local" id="startTime" name="startTime"
                               th:value="${selectedCourse != null and selectedCourse.gradeViewStart != null
                   ? #temporals.format(selectedCourse.gradeViewStart, 'yyyy-MM-dd') + 'T' + #temporals.format(selectedCourse.gradeViewStart, 'HH:mm')
                   : ''}">
                    </div>
                    <div>
                        <label for="endTime">结束时间：</label>
                        <input type="datetime-local" id="endTime" name="endTime"
                               th:value="${selectedCourse != null and selectedCourse.gradeViewEnd != null
                   ? #temporals.format(selectedCourse.gradeViewEnd, 'yyyy-MM-dd') + 'T' + #temporals.format(selectedCourse.gradeViewEnd, 'HH:mm')
                   : ''}">
                    </div>
                </div>
                <p class="hint">不设置则默认随时可以查看</p>
            </div>

            <!-- 在保存按钮旁边添加清除按钮 -->
            <div class="form-actions">
                <button type="submit" class="btn-primary">保存设置</button>
                <button type="button" class="btn-secondary" id="clearBtn">清除设置</button>
            </div>

            <script>
                // 添加清除时间范围的脚本
                document.getElementById('clearBtn').addEventListener('click', function() {
                    if(confirm('确定要清除时间设置，允许学生随时查看成绩吗？')) {
                        document.getElementById('startTime').value = '';
                        document.getElementById('endTime').value = '';
                    }
                });
            </script>
        </form>
    </div>

    <p class="mt-3">
        <a th:href="@{/teacher/select-import-method}" class="link-back">返回</a>
    </p>
</main>
</body>
</html>
